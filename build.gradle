plugins {
    id 'java'
    id 'application'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.31.0'
    testImplementation 'org.testng:testng:7.4.0'
}

test {
    useTestNG()
}
application {
    mainClass = 'org.example.Main'
}
